<!DOCTYPE html>
<html lang="en" ng-app="travelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TravelPlanner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="buttonsCtrl as bc">
<!-- Navigation -->
<div class="cont">
    <nav class="navbar navbar-light bg-faded">
        <div class="nav navbar-nav pull-right">
            <div class="groupped-menu">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="startPointDropdownMenu"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{bc.startPoint}}
                    </button>
                    <div class="dropdown-menu" id="startDropped" aria-labelledby="startPointDropdownMenu">
                        <button class="dropdown-item start-item" ng-repeat="monument in bc.monuments" ng-click="bc.setStart(monument.name)">{{monument.name}}</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="endPointDropdownMenu"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{bc.endPoint}}
                    </button>
                    <div class="dropdown-menu" id="endDropped" aria-labelledby="endPointDropdownMenu">
                        <button class="dropdown-item end-item" ng-repeat="monument in bc.monuments" ng-click="bc.setEnd(monument.name)">{{monument.name}}</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary" type="button" id="btnShowMeTheWay">Wyznacz trasÄ™</button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="changeViewsdsd"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{bc.currView}}
                    </button>
                    <div class="dropdown-menu" id="changeView" aria-labelledby="changeView">
                        <button class="dropdown-item view-item" ng-repeat="view in bc.views" ng-click="bc.setView(view)">{{view}}</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="nav navbar-nav pull-left">
            <a class="nav-item nav-link pull-left" id="logo" href="#"><img src="images/logo.png" alt="TravelPlanner"> </a>
        </div>
    </nav>
    <!-- Main -->
    <main ng-controller="mainCtrl as mc">
        <map ng-show="bc.showMap"></map>
        <tiles ng-hide="bc.showMap"></tiles>
        <div id="infoWindow"><span>X</span><img><h5></h5><p></p></div>
    </main>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/monumentsData.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>

<script src="angular/angular.min.js"></script>
<script src="angular/ngToast.min.js"></script>
<script src="angular/app.js"></script>

</body>
</html>
