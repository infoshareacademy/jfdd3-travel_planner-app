<!DOCTYPE html>
<html lang="pl" ng-app="travelApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TravelPlanner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="buttonsCtrl as bc">
<div id="intro" ng-show="bc.showIntro" ng-click="bc.initMap()">
</div>
<div class="cont">
    <navbar></navbar>
    <main ng-controller="mainCtrl as mc">
        <div id="route" ng-show="bc.showMap && bc.showRoute" class="animate-show">
            <p><strong>Twoja trasa:</strong></p>
            <ol>
            <li ng-repeat="point in bc.route">{{bc.monuments[point].name}}</li>
            </ol>
                <p><strong>Długość trasy:</strong></p>
            <p>{{bc.distance | lengthFormat}}</p>
            <p><strong>Czas przejścia:</strong></p>
            <p>{{bc.duration | dateFormat}}</p>
        </div>
        <div id="map" ng-show="bc.showMap"></div>
        <tiles ng-hide="bc.showMap"></tiles>
        <div id="infoWindow"><span ng-click="mc.showInfoWindow()">X</span><img><h5></h5><p></p></div>
    </main>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
